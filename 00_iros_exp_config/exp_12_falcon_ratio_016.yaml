defaults:
  - exp_05_falcon_encoder
  - _self_

habitat_baselines:
  tensorboard_dir: "experiments/exp_12_falcon_ratio_016/tb"
  video_dir: "experiments/exp_12_falcon_ratio_016/video"
  checkpoint_folder: "experiments/exp_12_falcon_ratio_016/checkpoints"

  world_model:
    fusion_mode: late  # 后融合 + deter feature（deter 在代码中已默认）
    wm_train_ratio: 0.0625
    wm_warmup_updates: 2
    wm_grad_clip: 100.0
    wm_epochs_per_update: 240
