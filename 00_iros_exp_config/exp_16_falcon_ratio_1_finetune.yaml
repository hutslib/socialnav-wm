# @package _global_
# 实验 16: 基于 exp_15 ckpt 继续训练（方案一：pretrained 加载整模型权重）

defaults:
  - exp_15_falcon_ratio_1
  - _self_

habitat_baselines:
  tensorboard_dir: "experiments/exp_16_falcon_ratio_1_finetune/tb"
  video_dir: "experiments/exp_16_falcon_ratio_1_finetune/video"
  checkpoint_folder: "experiments/exp_16_falcon_ratio_1_finetune/checkpoints"
  load_resume_state_config: False

  rl:
    ddppo:
      pretrained: True
      pretrained_weights: "experiments/exp_15_falcon_ratio_1/checkpoints/ckpt.15.pth"
      pretrained_encoder: False
      reset_critic: False

  world_model:
    encoder_type: dreamer